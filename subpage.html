<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="rosie.css">
</head>

<body>
    <div class="wrapper">
        <nav class="a">
            <div class="navigation">
                <h>rosie</h>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="rosie.html">Temporary<br> Tattoo</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="b">
            <div class="socialandsearch">
                <div class="socialmedia">
                    <img src="Images/facebook.png">
                    <img src="Images/twitter.png">
                    <img src="Images/instagram.png">
                </div>
                <form action="search.html">
                    <input name="search" type="search">
                    <input type="button" value="search">
                </form>
            </div>
        </div>
        <main class="c">
            <div class="subpagelayout">
                <article class="tattootiles">
                    <div class="subpagearrangement">
                        <div class="top">
                            <div class="goback">
                                <p><a href="rosie.html"><strong> back to temporary tattoos</strong></a></p>
                            </div>
                        </div>
                        <div class="middle">
                            <div class="stickerimage">
                                <img src="" alt="" class="secondcover">
                            </div>
                            <div class="modelimage">
                                <img src="" alt="" class="cover">
                            </div>
                            <div class="buytattoo">
                                <div class="nameandprice">
                                    <h><strong><span class="tattootitle"></span></strong></h>
                                    <p><strong><span class="tattooprice"></span></strong></p>
                                </div>
                                <div class="buytattoobox">
                                    <label for="quantity">Size:</label>

                                    <select id="size">
                                        <option value="Small">Small</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Large">Large</option>
                                    </select>
                                    <button><a href="">ADD TO CART</a></button>
                                </div>
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="descriptionoftattoo">
                                <p><span class="tattoodescription"></span></p>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>
    <script src="rosie.js"></script>
</body>

</html>
